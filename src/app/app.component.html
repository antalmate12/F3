  <h1 >
    Költéseim
  </h1>

<div>
    <div style="float:left;">
        <table *ngIf="data">
          <tr>
            <th>Dátum</th>
            <th>Megjegyzés</th>
            <th>Költség</th>
            <th>Kategória</th>
            <th></th>
          </tr>
          <tr *ngFor="let data of data">
            <td>{{data.datum}}</td>
            <td>{{data.megj}}</td>
            <td>{{data.koltseg}}</td>
            <td>{{data.kat}}</td>
            <td>
                <button title="Költés törlése" (click)="delData(data.datum, data.megj,data.kotlseg,data.kat)">C</button>
            </td>
          </tr>          
        </table>
      </div>
      
      
      <div style="float:right;">
        <h1>Új költés hozzáadása</h1>
        <input #d type="date"/>
        <input #megjegyzes type="text"/>
        <input #koltseg type="text"/>
        <select #kat>
            <option>Étel</option>
            <option>Szórakozás</option>
            <option>Lakhatás</option>
        </select>
        <button class="" (click)="addData(d.value,megjegyzes.value,koltseg.value,kat.value)">Rögzítés</button>
      </div>
</div>
